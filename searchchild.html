<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="child_care.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet" />
    <title>Search a child</title>
</head>

<body>
    <form action="get">
        <div class="main-page">
            <div class="sidbar">
                <div class="inforamtion-sid">
                    <img src="images/female7.jpg" alt="">
                    <span class="span-sid">Samar Henedi</span>
                    <span class="span-sid">Employee</span>
                </div>
                <ul>
                    <li>
                        <a href="addchild.html" class="active">
                            <i class="fa-solid fa-user-plus"></i>
                            <span>Add a Child</span>
                        </a>
                    </li>
                    <li>
                        <a href="searchchild.html">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <span>Search a Child</span>
                        </a>
                    </li>
                    <li>
                        <a href="index.html">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Log Out</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="content">
                <div class="title">
                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass ic-search"></i>
                        <input type="search" placeholder="Type A Keyword" name="search" />
                    </div>
                    <div class="prof">
                        <img src="images/logo-removebg-preview.png" alt="Profile-img" />
                                                <div class="links">
                            <i class="fas fa-bars "></i>
                            <ul>
                                <li>
                                    <a href="#">change password</a>
                                </li>
                                <li>
                                    <a href="index.html">Log Out</a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="search-child">
                        <input class="input-add" placeholder="child Number" id="month-age" name="month-age" type="text" oninput="filterInput(event)" title="الرجاء ادخال ارقام صحيحة فقط" required="">
                        <div class="box1">
                            <label>
                                <input type="checkbox" name="option1" value="option1">
                                Show Recovered Individuals
                            </label>
                        </div>
                        <input type="submit" value="search" class="submit" />

                    </div>

                    <div class="form">
                        <div class="box">
                            <span>child Number</span>
                            <input name="mobile-ph" type="text" oninput="filterInput(event)" title="الرجاء ادخال ارقام صحيحة فقط" required="">
                        </div>
                        <div class="box">
                            <span>Name</span>
                            <input name="child-name" type="text" oninput="filterInputAr(event)" title="الرجاء ادخال اسم الطفل باللغة العربية فقط" required="">
                        </div>
                        <div class="box">
                            <span>Father Name</span>
                            <input name="father-name" type="text" oninput="filterInputAr(event)" title="الرجاء ادخال اسم الأب باللغة العربية فقط" required="">
                        </div>
                        <div class="box">
                            <span>Mother Name</span>
                            <input name="mother-name" type="text" oninput="filterInputAr(event)" title="الرجاء ادخال اسم الأم باللغة العربية فقط" required="">
                        </div>
                        <div class="box">
                            <span>Last Name</span>
                            <input name="last-name" type="text" oninput="filterInputAr(event)" title="الرجاء ادخال الكنية باللغة العربية فقط" required="">
                        </div>


                        <div class="box">
                            <span>Phone Number</span>
                            <input name="mobile-ph" type="text" oninput="filterInput(event)" title="الرجاء ادخال ارقام صحيحة فقط" required="">
                        </div>
                        <div class="box">
                            <span>Gender</span>
                            <select name="gender">
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                            </select>
                        </div>
                        <div class="box">
                            <span>City</span>
                            <input name="city" type="text" readonly>
                        </div>
                        <div class="box">
                            <span>Center</span>
                            <input name="Center" type="text" readonly>
                        </div>
                        <div class="box">
                            <span>Date of Last Visit</span>
                            <input name="dfl" type="text" readonly>
                        </div>
                        <div class="box">
                            <span>Date of Addition</span>
                            <input name="dfa" type="text" readonly>
                        </div>
                        <div class="box">
                            <span>Recovery Status</span>
                            <input name="Recovery_Status" type="text" readonly>
                        </div>
                        <div class="box">
                            <input type="submit" value="View Visits" class="submit" style="background-color: #2c5983; margin-bottom: 20px;" formaction="viewvisits.html" />
                            <input type="submit" value="Add New Visit" class="submit" style="background-color: #2c5983;" formaction="addvisit.html" />
                        </div>
                    </div>
                    <div class="control-buttons">
                        <input type="submit" value="Save" class="submit" />
                        <input type="submit" value="Print" class="submit" />
                        <input type="submit" value="Next" class="submit" />
                        <input type="submit" value="Previous" class="submit" />
                        <input type="submit" value="Transport " class="submit" formaction="transportchild.html" />
                    </div>



                </div>
            </div>
        </div>

    </form>
    <script src="./js/filterInput.js"></script>

</body>

</html>
